<app-home></app-home>
<div class="search-div">


    <button class="btn-mar" mat-raised-button color="primary" (click)="onAddClick()">
        <mat-icon>add</mat-icon>Create
    </button>

    <mat-form-field class="search-form-field" floatLabel="never" appearance="outline">


        <input matInput type="text" [(ngModel)]="searchKey"
            placeholder="Search for date/location/skills/description/client" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

</div>




<div class="mat-elevation-z8 table-margin">
    <mat-table [dataSource]="opps" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Joining</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>

        </ng-container>
        <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Joining Location</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>

        </ng-container>
        <ng-container matColumnDef="skills">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Skills Required</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.skill}} </mat-cell>

        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>

        </ng-container>
        <ng-container matColumnDef="client">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Client</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.client}} </mat-cell>

        </ng-container>
        <ng-container matColumnDef="Min Experience">
            <mat-header-cell *matHeaderCellDef mat-sort-header>YOE</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.minExp}} </mat-cell>

        </ng-container>
        <ng-container matColumnDef="Vacancies">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Vancancies</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.demand}} </mat-cell>

        </ng-container>
        
        <ng-container class="actions" matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button (click)="onUpdateClick(row)" mat-icon-button>
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="onDeleteClick(row)" color="warn">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
            </mat-footer-cell>>
        </ng-container>
        <ng-container matColumnDef="nodata">
            <mat-footer-cell *matFooterCellDef colspan="6">
                No Data
            </mat-footer-cell>>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':opps!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide':!(opps!=null && noData)}">
        </mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
